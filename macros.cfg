gcode:
    # {% set fileName = print_stats.filename|int %}
    RESPOND MSG="Moving to drooping position..."

    
[gcode_macro Z_CAL]
gcode:
    G28
    G1 X95 Y100
    G90
    Z_ENDSTOP_CALIBRATE
    TESTZ Z=-200
